<!-- Lithos Style Layout -->
<div class="lithos-layout">
  <!-- Header -->
  <header class="lithos-header">
    <div class="lithos-header-left">
      <a routerLink="/dashboard" class="lithos-brand">
        <img src="logo.svg" alt="Lithos" class="lithos-logo-icon" />
        <span class="lithos-logo">{{ appTitle }}</span>
      </a>
    </div>
    <div class="lithos-header-right">
      @if (user) {
        <div class="user-menu">
          <button class="user-button" (click)="toggleMenu()">
            <span class="user-avatar">{{ user.name.charAt(0) }}</span>
            <span class="user-name">{{ user.name }}</span>
          </button>
          @if (menuOpen) {
            <div class="user-dropdown">
              <button class="dropdown-item" (click)="goToProfile()">Perfil</button>
              <button class="dropdown-item" (click)="logout()">Sair</button>
            </div>
          }
        </div>
      }
    </div>
  </header>

  <!-- Main -->
  <main class="lithos-main">
    <div class="lithos-watermark">
      <img src="logo.svg" alt="" class="lithos-watermark-logo" />
    </div>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer - Lithos Status Bar -->
  <footer class="lithos-footer">
    <div class="lithos-status-left">
      <span class="lithos-status-item">
        <div class="lithos-status-dot" [class]="connectivityStatus.colorClass"></div>
        <span class="lithos-status-text">{{ connectivityStatus.text }}</span>
      </span>
      <span class="lithos-status-item">
        <div class="lithos-status-dot" [class]="cacheStatus.colorClass"></div>
        <span class="lithos-status-text">{{ cacheStatus.text }}</span>
      </span>
    </div>
    <div class="lithos-status-center">
      <span class="lithos-status-item">
        <span class="lithos-status-text">{{ appVersion }}</span>
      </span>
    </div>
    <div class="lithos-status-right">
      <span class="lithos-status-item">
        <span class="lithos-status-text">{{ copyrightText }}</span>
      </span>
    </div>
  </footer>
</div>
