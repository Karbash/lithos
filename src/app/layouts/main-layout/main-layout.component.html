<div class="lithos-layout">
  <!-- Header -->
  <header class="lithos-header">
    <div class="lithos-header-left">
      <a routerLink="/dashboard" class="lithos-brand">
        <img src="logo.svg" alt="Lithos" class="lithos-logo-icon" />
        <span class="lithos-logo">{{ appTitle }}</span>
      </a>
    </div>
    <div class="lithos-header-right">
      @if (user()) {
        <div class="user-menu">
          <button class="user-button" (click)="toggleMenu()">
            <span class="user-avatar">{{ user()!.name.charAt(0) }}</span>
            <span class="user-name">{{ user()!.name }}</span>
          </button>
          @if (menuOpen()) {
            <div class="user-dropdown">
              <button class="dropdown-item" (click)="goToProfile()">Perfil</button>
              <button class="dropdown-item" (click)="logout()">Sair</button>
            </div>
          }
        </div>
      }
    </div>
  </header>

  <!-- Main Content -->
  <main class="lithos-main">
    <div class="lithos-watermark">
      <img src="logo.svg" alt="" class="lithos-watermark-logo" />
    </div>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="lithos-footer">
    <div class="lithos-footer-left">
      <span class="lithos-status" [class]="connectivityStatus().colorClass">
        <span class="lithos-status-dot"></span>
        {{ connectivityStatus().text }}
      </span>
      <span class="lithos-status" [class]="cacheStatus().colorClass">
        <span class="lithos-status-dot"></span>
        {{ cacheStatus().text }}
      </span>
    </div>
    <div class="lithos-footer-center">
      <span class="lithos-version">{{ appVersion }}</span>
    </div>
    <div class="lithos-footer-right">
      <span class="lithos-copyright">{{ copyrightText }}</span>
    </div>
  </footer>
</div>
