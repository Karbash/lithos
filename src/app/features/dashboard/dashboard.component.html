<div class="dashboard">
  <div class="dashboard-content">
    <h1>Dashboard</h1>
    <p>Selecione um módulo para começar</p>

    <div class="modules-grid">
      @for (module of modules; track module.id) {
        <app-module-card
          [card]="module"
          [selected]="selectedCard() === module.id"
          (cardClick)="onCardClick($event)" />
      }
    </div>
  </div>
</div>
